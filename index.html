<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1 id="titre">Listes des stagiaires</h1>
            <button id="add" onclick="afficherformulaire()">+</button>
        </div>
        <div class="h1" id="h1">
            <div class="bv">Developement Digital</div>
            <div class="bo">UI\UX</div>
            <div class="bor">Infrastructure digital</div>
            <div class="bord">Ingluence Afficuelle</div>
        </div>
        
        <div id="ccontainer" style="display: flex; flex-wrap: wrap;"></div>
        
        <div class="card" id="card">
            <div class="filter">
                <button id="delete"  onclick="deleteCard(this)">-</button>
                <button id="change" >+</button>
            </div>
            <div class="image">
                <img src="./assets/cara3.png" alt="" width="120px" height="120px">
            </div>
            <div class="information">
                <p class="p1">Adili Tarik</p>
                <p class="p2">Stagiaire - DD102</p>
            </div>
            <div class="moyenne">
                <p><span>#1</span> Moyenne : 12,25</p>
            </div>
        </div>
    </div>
        



         <!--------------inp--------------->



        <div class="add" id="formulaire">
           
            <h1>Formulaire d'inscription</h1>
            <div class="npg">
                <input type="text" id="nom" placeholder="Nom...">
                <input type="text" name="" id="prenom" placeholder="Prenom...">
                <select name="" id="genre">
                    <option value=""  disabled selected>Genre</option>
                    <option value="homme" >Homme</option>
                    <option value="femme" >Femme</option>
                </select>
            </div>
            <div class="sc">
                <select name="" id="specialite">
                    <option value=""  disabled selected>Specialite</option>
                    <option value="Developement Digital" >Developement Digital</option>
                    <option value="UI\UX" >UI\UX</option>
                    <option value="Infrastructure digital" >Infrastructure digital</option>
                    <option value="Ingluence Afficuelle" >Ingluence Afficuelle</option>
                </select>
                <input type="text" id="class" placeholder="Class...">
            </div>
            <div class="notes">
                <input type="text" id="note1" placeholder="Note M101...">
                <input type="text" id="note2" placeholder="Note M102...">
                <input type="text" id="note3" placeholder="Note M103...">
            </div>
            <button onclick="afficher()" id="ajouterlestagiaire">Ajouter le Stagiaire</button>
        </div>



        <!--------------inp-------------->
        <div id="warning">
            <div class="danger">
                <img src="./assets/cara4.png" alt="" width="120px" height="120px">
            </div>
            <div id="sure">
                <h1>Voulez vous vraiment supprimer le stagiaire <span>Adili Tarik </span></h1>
            </div>
            <button id="annuler" >Annuler</button>
            <button id="supp" class="delete-btn" onclick="">Supprimer</button>
        </div>
        
<script src="script.js"></script>
</body>
</html>
